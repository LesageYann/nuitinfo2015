<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dead?</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-ruote.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dead.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      var formApp = angular.module('form-app', []);
      formApp.controller('formCtrl', function ($scope) {
        //This will hide the DIV by default.
        $scope.isVisible = false;
	$scope.isSearching=false;
    
        $scope.dead = function(){
          $scope.isVisible = true;
	  $scope.isSearching=true;
          document.getElementById("formulaire").action = "/dead";
        };
        //Shows form and hide first page
        $scope.alive = function(){
          $scope.isVisible = true;
          document.getElementById("formulaire").action = "/alive";
        };
        
      });
    </script>
  </head>
  <body ng-app="form-app" ng-controller="formCtrl">
        

    <div class="middle-border"></div>
    <div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6 left" >
      <button ng-click="dead()" type="button"  class="deadoralive btn btn-lg btn-block btn-danger">Dead?</button>
    </div>		
    <div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6 right">
      <button ng-click="alive()" type="button" class="deadoralive btn btn-lg btn-block btn-success">Alive (for now)</button>
    </div>
    
    <div class="container" ng-show="isVisible">
      <div class="title">
      	<h3>Complétez le formulaire</h3>
      </div>
      <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3"></div>
      <form class="form-horizontal col-sm-6 col-xs-6 col-md-6 col-lg-6" id="formulaire">
		<div class="form-group">
		  <label for="inputNom" class="col-sm-3 control-label">Nom</label>
		  <div class="col-sm-9">
		    <input type="nom" class="form-control" id="inputNom" placeholder="Nom">
		  </div>
		</div>
		<div  class="form-group">
		  <label for="inputPrenom" class="col-sm-3 control-label">Prénom</label>
		  <div class="col-sm-9">
		    <input type="prenom" class="form-control" id="inputPrenom" placeholder="Prénom">
		  </div>
		</div>
		<div   class="form-group">
		  <label for="inputNumTel" class="col-sm-3 control-label">Numéro de téléphone</label>
		  <div class="col-sm-9">
		    <input type="numtel" class="form-control" id="inputNumTel" placeholder="Numéro de téléphone">
		  </div>
		</div>
		<div class="form-group">
		  <label for="inputCompteTwit" class="col-sm-3 control-label">Compte Twitter</label>
		  <div class="col-sm-9">
		    <input type="comptetwit" class="form-control" id="inputComptTwit" placeholder="Compte Twitter">
		  </div>
		</div>
		<div   class="form-group isSearching" ng-show="isSearching">
		  <label for="inputMail" class="col-sm-3 control-label">Votre adresse mail</label>
		  <div class="col-sm-9">
		    <input type="numtel" class="form-control" id="inputMail" placeholder="Votre adresse mail">
		  </div>
		</div>
	    	<div class="validate form-group">
	    		<button type="submit" class="btn btn-default">Valider</button>
	    	</div>
	</div>
      </form>
      <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3"></div>

    </div>

  </body>
</html>
